
<style>
    div, span{
      background: #ff0000;

    }
    div.geel{
      background: #ffff00;
      color: #ff0000;
    }
    div#head{
      background: #0000ff;
    }

      background :#ffffff;
      color: black;

  <body>
    <div class="geel" id="head">
      <span class="titel">Hoi</span>
      <span class="body">DCA-ICT</span>

  <!--

 1.<class="geel" id="head">

 De div heeft de class="geel" en de id="head". De class="geel " wordt aangeroepen waardoor de achtergrondkleur van de 
 verandert naar geel en de tekstkleur naar rood.
 De id="head" verandert de achtergrondkleur naar blauw.

 2.<class="title">
 
 Binnen de div hierboven is de class="geel" en de ID="head"
 De achtergrondkleur van een overgenomen van de class="geel" maakt de achtergrond van deze naar rood en de tekst word wit.

 3.<class="body">

 Binnen de bovenstaande div bevat ook de class="geel" en id="head".
 Net als de class="titel" heeft de achtergrondkleur van de div invloed op de achtergrond van deze class waardoor deze ook een rood achtergrond en de witte tekst krijgt.



  -->
